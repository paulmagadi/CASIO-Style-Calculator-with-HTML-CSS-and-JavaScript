<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casio Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Calculator  -->
         <div class="calculator">
            <!-- Calculator top -->
             <div class="header">
                <div class="calculator-top">
                    <!-- Calculator title  -->
                     <div class="title-container">
                        <h1 class="title">CASIO</h1>
                     </div>
                     <!-- Calculator indicator -->
                      <div class="indicator-container">
                        <div class="indicator"></div>
                      </div>
                </div>
                <div class="sub-title">
                    <p>fx-390MS</p>
                </div>
             </div>

             <!-- Calculator screen -->
              <div class="screen-container">
                <input type="text" class="screen" placeholder="0" disabled>
              </div>

              <!-- Calculator keyboard  -->
               <div class="keyboard">
                <button class="clear clear-all">AC</button>
                <button class="clear delete">Del</button>
                <button class="percent">%</button>
                <button class="operator-button">&divide;</button>

                <button class="num">7</button>
                <button class="num">8</button>
                <button class="num">9</button>
                <button class="operator-button">&times;</button>

                <button class="num">4</button>
                <button class="num">5</button>
                <button class="num">6</button>
                <button class="operator-button minus">-</button>

                <button class="num">1</button>
                <button class="num">2</button>
                <button class="num">3</button>
                <button class="operator-button plus">+</button>

                <button class="num">0</button>
                <button class="num">00</button>
                <button class="num point">.</button>
                <button class="equal-button">=</button>
               </div>
         </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
